<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
</head>
<body>
    <h1>Test Login API</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                // Step 1: Login
                const loginResponse = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'phungvantu',
                        password: 'your-password-here'
                    })
                });

                const loginData = await loginResponse.json();
                console.log('Login Response:', loginData);
                resultEl.textContent = 'Login Response:\n' + JSON.stringify(loginData, null, 2);

                if (loginData.data && loginData.data.access_token) {
                    const accessToken = loginData.data.access_token;
                    console.log('Access Token:', accessToken);

                    // Step 2: Get current user
                    const meResponse = await fetch('http://localhost:8081/api/auth/me', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    const meData = await meResponse.json();
                    console.log('Me Response:', meData);
                    resultEl.textContent += '\n\nMe Response:\n' + JSON.stringify(meData, null, 2);
                }
            } catch (error) {
                console.error('Error:', error);
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
