spring:
  application:
    name: foxtrip

  datasource:
    url: jdbc:postgresql://localhost:5432/foxtrip
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Tạo lại tables mỗi lần restart (dev only)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  # Tắt Flyway
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    mongodb:
      host: localhost
      port: 27017
      database: foxtrip
      username: admin
      password: admin
      authentication-database: admin
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 3600000

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/foxtrip
          jwk-set-uri: http://localhost:8080/realms/foxtrip/protocol/openid-connect/certs
        app:
          keycloak:
            server-url: http://localhost:8080
            realm: foxtrip
            client-id: foxtrip-backend
            client-secret: qfeZjYBRwJRCvjR2WAtnvCJKjWcMCZIA
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
server:
  port: 8081

cloudinary:
  cloud-name: your-cloud-name
  api-key: your-api-key
  api-secret: your-api-secret
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
logging:
  level:
    com.haui.foxtrip: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
